<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:200i,400" rel="stylesheet">
</head>
<body>
	<section class="signup-page">
		<div class="container">
			<div class="col-4"></div>
			<div class="col-4 login-card">
				<h1 class="login-text">Sign Up</h1>
				<div class="form">
					<form class="myform-signup" method="link" action="order.html">
						<div class="input-field">
							<input type="text" name="username" placeholder="Username">
						</div>
						<div class="input-field">
							<input type="text" name="email" placeholder="Email">
						</div>
						<div class="input-field">
							<input type="password" name="password" placeholder="Enter Password">
						</div>
						<div class="input-field-bttn">
							<input type="submit" name="login" value="SIGN UP">
						</div>
						<div class="signup-link">
							<p>Already have an account? <a href="#">Login Here</a></p>
						</div>
					</form>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</section>
</body>
</html>
