<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Confirm Order</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-name">
        <i id="logo" class="fa fa-cutlery"></i>
        <h1 class="logo-name-style">Fast-<span class="fast-color">Food</span>-Fast</h1>
      </div>
      <div class="login-signup">
        <a class="login-link" href="login.html">Log In</a>
        <a class="signup-link" href="signUp.html">Sign Up</a>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="confirm-order-card">
        <h2 class="confirm-order-card-text">Confirm Order</h2>
        <div class="confirm-order-container">
          <div class="confirm-order-img">
            <h3 class="confirm-order-food-name">Jollof Rice</h3>
            <img src="./img/jrice.jpg">
          </div>
          <div class="confirm-order-select">
            <h4>Quantity:</h4>
            <select class="slect-style">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
            </select>
          </div>
          <div class="complete-order-link">
            <a href="#">Complete Order</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <h3 class="copyright">Copyright &copy; 2018 Fast-Food-Fast. All rights reserved.</h3>
    </div>
  </footer>
</body>
</html>
