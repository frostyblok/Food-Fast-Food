<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Food-Fast-Food</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:200i,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo-name">
				<i id="logo" class="fa fa-cutlery"></i>
				<h1 class="logo-name-style">Fast-<span class="fast-color">Food</span>-Fast</h1>
			</div>
			<div class="logout">
				<a class="logout-link" href="index.html">Log Out</a>
			</div>
		</div>
	</header>
	<section class="row-main">
		<div class="container">
			<div class="col-2 sidebar">
				<div class="sidebar-content">
					<h4 class="dashboard-style">Dashboard</h4>
					<ul class="orders-new">
						<li><a href="orderList.html">Orders</a></li>
						<li><a href="foodMenu.html">New Items</a></li>
					</ul>
				</div>
			</div>
			<div class="col-9 main-interface">
				<div class="main-interface-content">
					<div class="order-history-text">
						<h4>Edit Food Item</h4>
						<div class="add-new-food">
							<form id="edit-food-form" class="add-food-form">
								<div class="add-food-name">
									<label>Food Name:</label>
									<input type="text" id="menu-food-name" name="food-name">
								</div>
								<div class="add-food-price">
									<label>Food Price:</label>
									<input type="text" id="menu-food-price" name="food-price">
								</div>
								<div class="add-food-image">
									<label>Food Image URL:</label>
									<input type="text" id="menu-food-image" name="food-image-url">
								</div>
								<div class="add-food-button">
									<input type="submit" id="menu-food-add" name="submit" value="Add Food">
								</div>
							</form>
						</div>
					</div>
					<div class="order-history-text">
						<h4>Manage Food Items</h4>
						<div class="available-meal">
						<ul id="available-meal-list" class="available-meal-list">
						</ul>
					</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<h3 class="copyright">Copyright &copy; 2018 Fast-Food-Fast</h3>
		</div>
	</footer>
	<script type="text/javascript" src="./Js/fetchEditMenu.js"></script>
</body>
</html>
