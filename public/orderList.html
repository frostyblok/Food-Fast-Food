<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Fast-Food-Fast || Order List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:200i,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo-name">
				<i id="logo" class="fa fa-cutlery"></i>
				<h1 class="logo-name-style">Fast-<span class="fast-color">Food</span>-Fast</h1>
			</div>
			<div class="logout">
				<a class="logout-link" href="index.html">Log Out</a>
			</div>
		</div>
	</header>
	<section class="row-main">
		<div class="container">
			<div class="col-2 sidebar">
				<div class="sidebar-content">
					<h4 class="dashboard-style">Dashboard</h4>
					<ul class="orders-new">
						<li><a href="orderList.html">Orders</a></li>
						<li><a href="foodMenu.html">New Menu</a></li>
					</ul>
				</div>
			</div>
			<div class="col-9 main-interface">
				<div class="main-interface-content">
					<div class="order-history-text">
						<h4>List Of Orders</h4>
					</div>
					<div class="flex-container">
						<div class="order-cont">Order No.</div>
						<div class="order-name-cont">Order Name</div>
						<div class="action-cont">Amount</div>
						<div class="customer-cont">Customer</div>
						<div class="address-cont">Address</div>
					</div>
					<ul id="flex-body" class="flex-body">
						<div id="main-modal">
							<div id="main-modal-content">
								<span id="closeBtn">&times;</span>
								<div id="display-para">
								</div>
							</div>
						</div>
					</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="adjust-footer">
		<div class="container">
			<h3 class="copyright">Copyright &copy; 2018 Fast-Food-Fast</h3>
		</div>
	</footer>
	<script type="text/javascript" src="./Js/fetchAllOrders.js"></script>
</body>
</html>
