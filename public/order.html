<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Food-Fast-Food</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:200i,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo-name">
				<i id="logo" class="fa fa-cutlery"></i>
				<h1 class="logo-name-style">Food-<span class="fast-color">Fast</span>-Food</h1>
			</div>
			<div class="logout">
				<a class="logout-link" href="index.html">Log Out</a>
			</div>
		</div>
	</header>
	<section class="row-main">
		<div class="container">
			<div class="col-4 sidebar">
				<div class="sidebar-content">
					<h4 class="categories-style">Categories</h4>
					<ul class="menu-history">
						<li><a href="#">Menu</a></li>
						<li><a id="order-history-fetch" href="orderHistory.html">Order History</a></li>
					</ul>
				</div>
			</div>
			<div class="col-7 main-interface">
				<div class="main-interface-content">
					<div class="search-food">
						<form class="search-meal">
							<input type="text" name="search_meal" placeholder="Search Meal">
							<input type="submit" name="search" value="SEARCH">
						</form>
					</div>
					<div class="menu-list-title">
						<h4>Menu</h4>
					</div>
					<div id="available-meal" class="available-meal">
							<ul id="available-meal-list" class="available-meal-list">
							</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<h3 class="copyright">Copyright &copy; 2018 Fast-Food-Fast</h3>
		</div>
	</footer>
	<script type="text/javascript" src="./Js/fetchAllMenu.js"></script>
</body>
</html>
