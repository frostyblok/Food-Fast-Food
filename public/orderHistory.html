<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Food-Fast-Food</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:200i,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo-name">
				<i id="logo" class="fa fa-cutlery"></i>
				<h1 class="logo-name-style">Fast-<span class="fast-color">Food</span>-Fast</h1>
			</div>
			<div class="logout">
				<a class="logout-link" href="index.html">Log Out</a>
			</div>
		</div>
	</header>
	<section class="row-main">
		<div class="container">
			<div class="col-4 sidebar">
				<div class="sidebar-content">
					<h4 class="categories-style">Categories</h4>
					<ul class="menu-history">
						<li><a href="order.html">Menu</a></li>
						<li><a id="order-history-fetch" href="orderHistory.html">Order History</a></li>
					</ul>
				</div>
			</div>
			<div class="col-7 main-interface">
				<div class="main-interface-content">
					<div class="order-history-text">
						<h4>Order History</h4>
					</div>
					<div class="flex-container">
						<div class="order-cont"><h4 class="flex-container-text-style">Order No</h4></div>
						<div class="date-cont"><h4 class="flex-container-text-style">Date<br> 
						(dd-mm-yyyy)</h4></div>
						<div class="food-hist-cont"><h4 class="flex-container-text-style">Order Name</h4></div>
						<div class="status-cont"><h4 class="flex-container-text-style">Status</h4></div>
						<div class="amount-cont"><h4 class="flex-container-text-style">Amount</h4></div>
					</div>
					<ul id="flex-body" class="flex-body">
							<div id="main-modal">
								<div id="main-modal-content">
									<span id="closeBtn">&times;</span>
									<div id="display-para">
									</div>
								</div>
							</div>
					</ul>
					<div id="order-history-modal">
							<div id="order-history-modal-content">
								<h3>Could not load order history at this time</h3>
								<a href="./orderHistory.html">Refresh</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<h3 class="copyright">Copyright &copy; 2018 Fast-Food-Fast</h3>
		</div>
	</footer>
	<script type="text/javascript" src="./Js/fetchOrderHistory.js"></script>
</body>
</html>
