<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fast-Food-Fast || Confirm Order</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
		<div class="container">
			<div class="logo-name">
				<i id="logo" class="fa fa-cutlery"></i>
				<h1 class="logo-name-style">Fast-<span class="fast-color">Food</span>-Fast</h1>
			</div>
			<div class="logout">
				<a class="logout-link" href="index.html">Log Out</a>
			</div>
		</div>
	</header>
  <section>
    <div class="container">
      <div id="complete-modal">
        <div id="complete-modal-content">
          <span id="complete-closeBtn">&times;</span>
          <div id="complete-display-para">
          </div>
        </div>
      </div>
      <div id="confirm-order-card" class="confirm-order-card">
        <div id="main-modal">
          <div id="main-modal-content">
            <span id="closeBtn">&times;</span>
            <div id="display-para">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="adjust-footer">
    <div class="container">
      <h3 class="copyright">Copyright &copy; 2018 Fast-Food-Fast. All rights reserved.</h3>
    </div>
  </footer>
	<script type="text/javascript" src="./Js/fetchConfirmOrder.js"></script>
</body>
</html>
